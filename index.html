<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="library-txt">library</div>
        <div >
            <button class="log-in" style="font-family: Poppins;">Log In</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="add-book" id="addBookBtn">
                <button style="font-family: Poppins;" onclick="getBook()">+ Add book</button>
            </div>
            <div class="books-container">
                <div class="book"></div>
            </div>
        </div>
    </main>
    <div id="modal">
        <p>Add a new book</p>
        <input type="text" placeholder="Title">
        <input type="text" placeholder="Author">
        <input type="number" placeholder="Pages">
        <div class="read-it">
            <p>Have you read it?</p>
            <input type="checkbox" name="" id="">
        </div>
        <button style="font-family: Poppins;" id="submit-button">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
