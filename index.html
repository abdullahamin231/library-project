<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="library-txt">library</div>
        <div >
            <button class="log-in" style="font-family: Poppins;">Log In</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="add-book" id="addBookBtn">
                <button style="font-family: Poppins;" onclick="addBook()">+ Add book</button>
            </div>
            <div id="books-container">
                <!-- <div class="book">
                    <p>Title</p>
                    <p>Author</p>
                    <p>Pages</p>
                    <button id="read-btn">Read</button>
                    <button id="remove-btn">Remove</button>
                </div> -->
            </div>
        </div>
    </main>
    <div id="modal">
        <p>Add a new book</p>
        <form action="submit" id="form" >
            <input id="title" type="text" placeholder="Title" required>
            <input id="author" type="text" placeholder="Author" required>
            <input id="pages" type="number" placeholder="Pages" required>
            <div class="read-it">
                <p>Have you read it?</p>
                <input type="checkbox" name="" id="read">
            </div>
            <button style="font-family: Poppins;" id="submit-button" type="submit">Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
